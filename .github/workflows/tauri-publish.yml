name: Build and Release Tauri App

on:
  push:
    tags:
      - 'v*'  # This will trigger the workflow on push to tags like v1.0, v2.0, etc.

jobs:
  tauri-build:
    name: Build Tauri Application
    runs-on: windows-latest
    defaults:
      run:
        working-directory: 'frontend'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true
          override: true

      - name: Install Dependencies
        run: npm install

      - name: Build Tauri App
        run: npm run tauri-build  # Or npm run tauri build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tauri-app-exe
          path: ./frontend/src-tauri/target/release/*.exe

  tauri-release:
    needs: tauri-build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: tauri-app-exe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./tauri-app-exe/*.exe  # Adjust the path if needed
          asset_name: BetterFleet.exe  # Rename this to your app's name
          asset_content_type: application/octet-stream
